<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>验证手机</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../css/base.css" />
    <link type="text/css" rel="stylesheet" href="../css/verificationphone.css" />
</head>

<body>
    <div class="verification-phone">
        <dl>
            <dt>
                <img src="../images/verification-bg.png">
            </dt>
            <dd>
                <div class="input-box">
                    <label class="icon icon-phone"></label>
                    <input class="big-input" type="tel" placeholder="请输入手机号"/>
                </div>
            </dd>
            <dd>
                <div class="input-box">
                    <label class="icon icon-verificationcode"></label>
                    <input class="big-input" type="tel" placeholder="请输入验证码"/>
                    <span class="send-btn">发送验证码</span>
                </div>
            </dd>
            <dd>
                <div class="v-p-btn">
                    <span class="btn btn-primary">提交</span>
                </div>
            </dd>
        </dl>
    </div>

</body>

</html>
