<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>兑换</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../../css/base.css" />

<body>
<div class="exchange">
    <div class="coupon-des">
        <div class="coupon">
            <div class="c-header">
                兑换码
            </div>
            <div class="c-number">
                1234-1234-1234
            </div>
            <div class="c-status c-red">
                兑换码无效
            </div>
        </div>
    </div>

    <div class="fixed-btns">
        <a href="" class="btn btn-primary btn-primary-disabled">兑换</a>
        <a href="" class="btn btn-bor">取消</a>
    </div>

</div>
<div class="dialog">
    <div class="dialog-confirm">
        <header>确认兑换</header>
        <section>
           <p class="msg">
               你确定要使用该卡券吗？
           </p>
        </section>
        <footer>
            <a href="" class="react">取消</a>
            <a href="" class="react">确定</a>
        </footer>
    </div>
</div>
