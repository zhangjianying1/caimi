<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>修改密码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../stylesheets/entry/register.css?v218" />

    <script type="application/javascript" src="../../dist/libs/template.min.js"></script>
    <script data-main="../../dist/app/heppynewyear-app.js?v2.1034f3" src="../../dist/require.min.js"></script>
    <script>
        window.onload = function(){
            document.addEventListener('touchstart', function(){}, false);
        }
    </script>
</head>
<body>
<article>
    <header>
        <div class="back"><a href="javascript:history.go(-1)"></a></div>
        <span class="title">修改密码</span>
    </header>
    <section>
        <form action="" >
        <div class="register-cont">
            <div clas="base-msg">
                <div class="count-box">
                    <label>原密码：</label>
                    <div class="cont-box-input">
                        <div class="modle-input">
                            <input type="password" placeholder="请输入原密码"><b class="show-psd"></b>
                        </div>
                    </div>
                </div>
                <div class="count-box">
                    <label>新密码：</label>
                    <div class="cont-box-input">
                        <div class="modle-input">
                            <input type="password" placeholder="请输入新密码"><b class="show-psd"></b>
                        </div>
                    </div>
                </div>
                <div class="count-box">
                    <label>再次输入：</label>
                    <div class="cont-box-input">
                        <div class="modle-input">
                            <input type="password" placeholder="再次输入新密码"><b class="show-psd"></b>
                        </div>
                    </div>
                </div>
            </div>

            <div class="register-sub">
                <input type="submit" class="btn" disabled="true" value="确认">

            </div>
            <p class="service-tele">客服电话：<a href="tel:400-6666-780">400-6666-780</a></p>
        </div>
        </form>
    </section>
</article>
</body>
</html>
