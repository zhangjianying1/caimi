<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>兑换彩票</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="../../css/base.css" />
    <link type="text/css" rel="stylesheet" href="../../css/usercenter.css" />
    <link type="text/css" rel="stylesheet" href="../../css/exchange.css" />
</head>

<body>
<div class="exchange">
    <div class="coupon-des">
        <div class="coupon">
            <div class="c-header">
                请输入卡券编号
            </div>
            <div class="c-number-input input-box">
                <input type="tel" class="mid-input" />
            </div>
            <div class="c-status c-red">
                兑换码无效
            </div>
        </div>
    </div>
    <div class="coupon-sub">
        <a href="" class="btn btn-primary">提交</a>
    </div>
</div>
<script>
    var input = document.querySelector('input');
    var oldVal = ''
    input.onkeyup = function(event){
        // 是输入时
        if (event.which !== 8) {
            oldVal = this.value;
            var re = /(\d{4})(\d{1})$/g;
            if (re.test(oldVal)) {
                this.value = oldVal.replace(re, '$1-$2');
            }
        }

    }
</script>
</body>

</html>
